language: rust
# Sudo only needed to workaround travis-ci/travis-ci#9061
sudo: required

cache:
  - apt: true
  - cargo

# Dependencies - currently all for code coverage (kcov).
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

# Run builds with all supported rust versions.
matrix:
  include:
    - rust: stable
    #- rust: beta
    #- rust: nightly

# Build then test.
script:
  - cargo build
  - cargo test

after_success:
 # If build and test are good, check the coverage.
 - |
    if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
      wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
      tar xzf master.tar.gz &&
      cd kcov-master &&
      mkdir build &&
      cd build &&
      cmake .. &&
      make &&
      make install DESTDIR=../../kcov-build &&
      cd ../.. &&
      rm -rf kcov-master &&
      for file in target/debug/jiff-*[^\.d]; do
        mkdir -p "target/cov/$(basename $file)";
        ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file";
      done &&
      bash <(curl -s https://codecov.io/bash) &&
      echo "Uploaded code coverage"
    fi
